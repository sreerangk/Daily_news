{% extends 'base.html' %}
{% block content %}


	  <section class="container-fluid py-4">
		<!-- row and justify-content-center class is used to place the form in center -->
		<section class="row justify-content-center">
		  <section class="col-12 col-sm-6 col-md-4">
			<form class="form-container" action="" method="post">
				
				{% csrf_token %}
				<br><br>
				<div class="card" style="border-radius: 15px;">
					<div class="card-body p-5">	
			<div class="form-group">
			  <h4 class="text-center font-weight-bold"> CHANGE PASSWORD </h4>
			  <label for="InputEmail1">Old passwerd</label>
			   <input type="password" class="form-control" id="InputEmail1" aria-describeby="emailHelp" name="oldpassword">
			</div>
			<div class="form-group">
			  <label for="InputPassword1">New Password</label>
			  <input type="password" class="form-control" id="InputPassword1" name="newpassword">
			</div>
            <div class="form-group">
                <label for="InputPassword1">Repeat Password</label>
                <input type="password" class="form-control" id="InputPassword1" name="newpassword2">
              </div>
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
			<div class="form-footer">
		
			</div>
			</form>
		  </section>
		</section>
	  </section>
	<!-- Login form creation ends -->

{% endblock %}
