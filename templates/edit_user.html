{% extends 'base.html' %}
{% block content %}

<div class="container-fluid py-5 ">	
    <!-- row and justify-content-center class is used to place the form in center -->
    <br>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-6">
          
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
        <form class="form-container" action="" method="post">
            {% csrf_token %}	
        <div class="form-group">
          <h4 class="text-center font-weight-bold">ADD NEWS</h4>
        </div>
        <div class="form-group">
            <label for="InputPassword1">TITLE</label>
            <input type="text" class="form-control" id="InputPassword1" placeholder="" name="TITLE">
          </div>
     
        <button type="submit" class="btn btn-primary btn-block">DONE</button>
        <div class="form-footer">        

        </div>
        </form>
     </div>
     </div> 
    </div>
    <div class="col-md-6">

        <table class="table table-bordered table-striped table-primary table-hover ">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>action</th>
                 
                </tr>
            </thead>
            <tbody>
                {% for i in news %} 
                <tr>
                    <td>{{i.title}}</td>
                    <td>
     
                     <a  href=" {% url 'newsdelete' i.id %} "> 
                        <i class="fa fa-trash "> 
                            
                        </i> 
                     </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
  </div>

{% endblock %}
